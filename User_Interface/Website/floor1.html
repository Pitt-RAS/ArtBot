<script>
  /**
   * Slide bottom instantiation and action.
   */
  var slideBottom = new Menu({
    wrapper: '#o-wrapper',
    type: 'slide-bottom',
    menuOpenerClass: '.c-button',
    maskId: '#c-mask'
  });

  var slideBottomBtn = document.querySelector('#c-button--slide-bottom');
  
  slideBottomBtn.addEventListener('click', function(e) {
    e.preventDefault;
    slideBottom.open();
  });

</script>

<body>

 <title></title>
    <script type="text/javascript">
        function load() {

            for (i = 0; i < 10; i++) {
                
                var btn = document.getElementById("btn" + i);
                btn.value = i;
            }
        }

        function input(e) {
            // Get the TextBox object.
            var tbInput = document.getElementById("tbInput");

            // As e is the button, its value is the text on it.
            // Add the value to the TextBox.
            tbInput.value = tbInput.value + e.value;
        }

        function del() {
            // Get the TextBox object.
            var tbInput = document.getElementById("tbInput");

            // Remove the last char in the TextBox.
            tbInput.value = tbInput.value.substr(0, tbInput.value.length - 1);
        }
    </script>
</head>
<body onload="load();">
    <form id="form1" runat="server">
    <div>
        <input id="tbInput" type="text" style="background: #FFF no-repeat center; height:100px; width: 30%; position: absolute; left: 35%; top: 2%; border-radius: 25px; font-size: 350%" />
        <p />
        <div id="VirtualKey">
            <input id="btn1" type="button" value="1" onclick="input(this);" style="background: #7D6927 no-repeat center; height:12%; width: 7%; border-radius: 25%; position: absolute; top: 15%; left: 38.5%; font-size: 300%; color: white">

            <br />

            <input id="btn5" type="button" onclick="input(this);" style="background: #7D6927 no-repeat center; height:12%; width: 7%; border-radius: 25%; position:absolute; top: 28%;left: 46.5%;font-size: 300%; color: white"/>
            <input id="btn6" type="button" onclick="input(this);" style="background: #7D6927 no-repeat center; height:12%; width: 7%; border-radius: 25%; position:absolute; top: 28%; left: 54.5%;font-size: 300%; color: white"/>

            <input id="btn9" type="button" onclick="input(this);" style="background: #7D6927 no-repeat center; height:12%; width: 7%; border-radius: 25%; position:absolute; top: 41%; left: 54.5%;font-size: 300%; color: white"/>

            <input id="btnDel" type="button" value="Delete" onclick="del();" style="background: #7D6927 no-repeat center; height:12%; width: 7%; border-radius: 25%; position:absolute; top: 54%; left: 54.5%;font-size: 150%; color: white"/>
