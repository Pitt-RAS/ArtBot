<script>
function myFunction() 
{
	var i=1;
	
	var value = localStorage.getItem("key");
	
	if(value=="1235")
	{
		setInterval(function()
		{			
			document.getElementById('block'+i).style.visibility='visible';
			i++
		},300);
	}
}
</script>
