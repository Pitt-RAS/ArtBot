<script>
var i;
function reveal(room)
{
	document.getElementById('block'+room[i]).style.visibility='visible';
	i++;
}
function myFunction() 
{

	var value = localStorage.getItem("key");

	else

	setTimeout(
		function() 
		{
			window.location.href = "../Panther_Kiosk_Main.html";

}
