<head>

<body>

        <button id="c-button--slide-bottom" class="c-button">&equiv; Panther Kiosk Options </button>
    </div>
</div><!-- /o-wrapper -->

<nav id="c-menu--slide-bottom" class="c-menu c-menu--slide-bottom" style = "background-color: #0B203F;">

  <br>
  <ul class="c-menu__items">
    <li class="c-menu__item" style="font-size:350%;"><a href="Panther_Kiosk_Main.html" class="c-menu__link"><button style="background: #FFF no-repeat center; height:150px; width: 200px; border-radius: 25px;"> <font size="8" face="serif">Main Menu</font></button></a></li>
    <li class="c-menu__item" style="font-size:350%;"><a href="keypad.html" class="c-menu__link"><button style="background: #FFF no-repeat center; height:150px; width: 200px; border-radius: 25px;"> <font size="8" face="serif">Room Search</font></button></a></li>
	<li class="c-menu__item" style="font-size:350%;"><a href="Panther_Kiosk_Extras_Menu.html" class="c-menu__link"><button style="background: #FFF no-repeat center; height:150px; width: 200px; border-radius: 25px;"> <font size="8" face="serif">Extras Menu</font></button></a></li>

	<li class="c-menu__item" style="font-size:350%;"><a href="Panther_Kiosk_Panther_Controls_Menu.html" class="c-menu__link"><button style="background: #FFF no-repeat center; height:150px; width: 200px; border-radius: 25px;"> <font size="8" face="serif">Panther Controls</font></button></a></li>	
	
  </ul>
</nav><!-- /c-menu slide-bottom -->


<div id="c-mask" class="c-mask"></div><!-- /c-mask -->

<!-- menus script -->
<script src="App_Switcher/js/dist/menu.js"></script>
<script>
  /**
   * Slide bottom instantiation and action.
   */
  var slideBottom = new Menu({
    wrapper: '#o-wrapper',
    type: 'slide-bottom',
    menuOpenerClass: '.c-button',
    maskId: '#c-mask'
  });

  var slideBottomBtn = document.querySelector('#c-button--slide-bottom');
  
  slideBottomBtn.addEventListener('click', function(e) {
    e.preventDefault;
    slideBottom.open();
  });

</script>
