<script>
  /**
   * Slide bottom instantiation and action.
   */
  var slideBottom = new Menu({
    wrapper: '#o-wrapper',
    type: 'slide-bottom',
    menuOpenerClass: '.c-button',
    maskId: '#c-mask'
  });

  var slideBottomBtn = document.querySelector('#c-button--slide-bottom');
  
  slideBottomBtn.addEventListener('click', function(e) {
    e.preventDefault;
    slideBottom.open();
  });

</script>

 <title></title>
    <script type="text/javascript">
        function load() {

            for (i = 0; i < 10; i++) {
                
                var btn = document.getElementById("btn" + i);
                btn.value = i;
            }
        }

        function input(e) {
            // Get the TextBox object.
            var tbInput = document.getElementById("tbInput");

            // As e is the button, its value is the text on it.
            // Add the value to the TextBox.
            
            if (e.value == "Ground")
            {
				tbInput.value = tbInput.value + 'G';
            }
            else if (e.value == "Sub-Basement")
            {
				tbInput.value = tbInput.value + 'SB';
            }
             else if (e.value == "Basement")
            {
				tbInput.value = tbInput.value + 'B';
            }
            else
            {
				tbInput.value = tbInput.value + e.value;
			}            
        }

        function del() {
            // Get the TextBox object.
            var tbInput = document.getElementById("tbInput");

            // Remove the last char in the TextBox.
            tbInput.value = tbInput.value.substr(0, tbInput.value.length - 1);
        }
        function enter() {
            // Get the TextBox object.
            var tbInput = document.getElementById("tbInput");

            /*if (tbInput.value=="1235")
            {
            	window.location.href = "Room_Lookup/1235.html";
            }*/
            window.location.href = "Room_Lookup/" + tbInput.value + ".html";
        }
    </script>
</head>
