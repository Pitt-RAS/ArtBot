 <title></title>
    <script type="text/javascript">
        function load() {

            for (i = 0; i < 10; i++) {
                
                var btn = document.getElementById("btn" + i);
                btn.value = i;
            }
        }

        function input(e) {
            // Get the TextBox object.
            var tbInput = document.getElementById("tbInput");

            // As e is the button, its value is the text on it.
            // Add the value to the TextBox.
            
            var valueTest = false;
            
            if (e.value == "A" || e.value == "B" || e.value == "C" || e.value == "D" || e.value == "E" || e.value == "F" || e.value == "H" || e.value == "I" || e.value == "J" || e.value == "K")
            {
            	valueTest = true;
            }
                                    
            if (tbInput.value == "" && valueTest)
            {
            	alert("No Room Numbers Start with " + e.value + "!");
            }
            else 
            {
            	tbInput.value = tbInput.value + e.value;
            }
        }

        function del() {
            // Get the TextBox object.
            var tbInput = document.getElementById("tbInput");

            // Remove the last char in the TextBox.
            tbInput.value = tbInput.value.substr(0, tbInput.value.length - 1);
        }
        function enter() 
        {
            // Get the TextBox object.
            
            var tbInput = document.getElementById("tbInput");
            
            var input = tbInput.value.split('');
            
            var x = input.length;
            
            var pass = true;
            
            var output;
            
            if (x<3)
            {
            	pass = false;
            	
            	alert("Not a Valid Room Number!");
            	tbInput.value = ""
            }
            else if (input[0]=='G' || input[0]=='S' || input[0]=='B') //bottom 3 floors
            {
				output= input[0];
            }
            else if (x==3) //just 3 digit number
            {
				input[1] = '0';
				input[2] = '0';
				output= input.join("");
            }
           else if (x==4 && !(isNaN(input[3]))) //4 digit room number 
            {
				if (input[0] != '1' || input[1] != '0' && input[1] != '1' && input[1] != '2')
				{
					pass = false;
					alert("Not a Valid Room Number!");
					tbInput.value = ""
				}
            
				input[2] = '0';
				input[3] = '0';
				output= input.join("");
            }
            else if (x==4 && isNaN(parseInt(input[3]))) //3 digit room number with letter at end
            {
            	var sub = tbInput.value.substr(0, tbInput.value.length - 1);
            	var subArray = sub.split('');
            	
            	subArray[1] = '0';
				subArray[2] = '0';
				output= subArray.join("");
            }
            else if (x==5) //4 digit room number with letter at end
            {
            	var sub = tbInput.value.substr(0, tbInput.value.length - 1);
            	var subArray = sub.split('');
				
				if (subArray[0] != '1' || subArray[1] != '0' && subArray[1] != '1' && subArray[1] != '2')
				{
					pass = false;
					alert("Not a Valid Room Number!");
					tbInput.value = ""
				}
				
				subArray[2] = '0';
				subArray[3] = '0';
				output= subArray.join("");
            }
            else  //not valid room number 
            {
            	pass = false;
            	alert("Not a Valid Room Number!");
            	tbInput.value = ""
            }
            
            if (pass)
            {
				localStorage.setItem("key", tbInput.value); //stores value into persistent storage
				window.location.href = "Room_Lookup/" + output+ ".html"; //changes webpage
			}

        }
    </script>
